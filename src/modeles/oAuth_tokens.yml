name: oAuth_tokens
key: ot_id
fields:
  ot_id:
    type: auto_int
  ot_token:
    type: var
    size: 20
    label: Token
  ot_type:
    type: enum
    items:
        TEMP: Service Temp Token (step1)
        ACCESS: Access Token
  ot_user:
    type: external
    table: users
    label: Utilisateur
    null: true
    display: %user_name%
  ot_endDate:
    type: date_time
    label: Fin de validit√©
  ot_scope:
    type: text
    label: Scope (action/page)
  ot_confirm:
    type: var
    label: Code de confirmation
indexes:
  user_name:
    type: unique
    fields: [ot_token]
