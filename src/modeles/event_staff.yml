## Table event_staff
name: event_staff
key: est_id
fields:
  est_id:
    type: auto_int
  est_user:
    type: external
    table: users
    display: %user_firstname% %user_lastname% (%user_name%)
  est_event:
    type: external
    table: events
    display: %event_name%
  est_section:
    type: external
    table: sections
    display: %section_name%
